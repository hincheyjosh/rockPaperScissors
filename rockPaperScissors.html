<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href="styles.css"></link>
    <script src="js-file.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Rock, Paper, Scissors</h1></div>
        <div class="start-view">
            <button class="start-btn">Start Game</button>
        </div>
        <div class="game-view">
            <h1 class="round">Round 1</h1>
            <div class="score-board">
                <div class="score">
                    <h2>Your Score</h2>
                    <h2 id="player-score">0</h2>
                </div>
                <div class="score">
                    <h2>Draws</h2>
                    <h2 id="draws-score">0</h2>
                </div>
                <div class="score">
                    <h2>Computer Score</h2>
                    <h2 id="comp-score">0</h2>
                </div>
            </div>
            <div class="image-row">
                <button id="rock"><img src="images/rock.jpg" alt="Rock"></button>
                <button id="paper" ><img src="images/paper.jpg" alt="Paper"></button>
                <button id="scissors"><img src="images/scissors.jpg" alt="Scissors"></button>
            </div>
        </div>
        <div class="game-over-view">
            <div class="alert">
            </div>
            <h1>Game Over!</h1>
            <button onclick="playAgain()" class="play-again-btn">Play again?</button>
        </div>
        <footer>
            Made with &#128420; by Joshua Hinchey.
        </footer>
    </div>
    </body>
</html>
