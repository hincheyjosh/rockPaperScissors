<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href="styles.css"></link>
    <script src="js-file.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Man Vs. Machine!</h1></div>
        <div class="score-board">
            <div class="human-score">
                <h2>Human Score</h2>
                <p id="man-score"><h2>0</h2></p>
            </div>
            <div class="computer-score">
                <h2>Computer Score</h2>
                <p id="comp-score"><h2>0</h2></p>
            </div>
        </div>
        <div class="alert">
        </div>
        <div class="start-view">
            <button class="start-btn">Start Game</button>
        </div>
        <div class="game-view">
            <div class="image-row">
                <img id="rock" src="images/rock.jpg" alt="Rock">
                <img id="paper" src="images/paper.jpg" alt="Paper">
                <img id="scissors" src="images/scissors.jpg" alt="Scissors">
            </div>
        </div>
        <footer>
            Made with &#128420; by Joshua Hinchey.
        </footer>
    </div>
    </body>
</html>
